<html>
<head>

<title>Gilded Rose Texttest Fixture</title>

<script type="text/javascript" src="lib/jquery-1.7.1/jquery-1.7.1.js"></script>
<script type="text/javascript" src="src/Item.js"></script>
<script type="text/javascript" src="src/StandardItem.js"></script>
<script type="text/javascript" src="src/Sulfuras.js"></script>
<script type="text/javascript" src="src/AgedBrie.js"></script>
<script type="text/javascript" src="src/BackStagePass.js"></script>
<script type="text/javascript" src="src/Shop.js"></script>
<script type="text/javascript" src="src/ConjuredItem.js"></script>

<script type="text/javascript">
  $( document ).ready(function() {

    $('body').append('<p>OMGHAI!</p>');

    items = [];

    items.push(new StandardItem('+5 Dexterity Vest', 10, 20));
    items.push(new AgedBrie('Aged Brie', 2, 0));
    items.push(new StandardItem('Elixir of the Mongoose', 5, 7));
    items.push(new Sulfuras('Sulfuras, Hand of Ragnaros', 0, 80));
    items.push(new Sulfuras('Sulfuras, Hand of Ragnaros', -1, 80));
    items.push(new BackStagePass('Backstage passes to a TAFKAL80ETC concert', 15, 20));
    items.push(new BackStagePass('Backstage passes to a TAFKAL80ETC concert', 10, 49));
    items.push(new BackStagePass('Backstage passes to a TAFKAL80ETC concert', 5, 49));
    items.push(new ConjuredItem('Conjured Mana Cake', 3, 6));


    gildedRose = new Shop(items);

    var days = 10;

    for (var i = 0; i < days; i++) {
      showHeaderFor(i);
      showItemsFor(i);
      gildedRose.updateStock(gildedRose.items);
    }

    function showHeaderFor(day) {
      $('body').append('<p>-------- day ' + day + ' --------</p>');
    }

    function showItemsFor(day) {
      $('body').append('<p>name, sellIn, quality</p>');
      for (var j = 0; j < gildedRose.items.length; j++) {
        var item = gildedRose.items[j];
        $('body').append('<p>' + item.name + ', ' + item.sellIn + ', ' + item.quality + '</p>');
      }
      $('body').append('<br />');
    }

  });
</script>

</head>
